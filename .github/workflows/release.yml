# .github/workflows/release.yml

name: ğŸ—ï¸ Build & release package

on: push

jobs:
  build:
    name: ğŸ“¦ Build and test package
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›’ Checkout repository source code
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: âœ¨ Setup Python 3.x environment
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: "3.x"

    - name: ğŸ”§ Update version from tag (if tag push)
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        # Extract version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF_NAME#v}
        echo "Updating version to $VERSION"
        
        # Update version in pyproject.toml
        sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
        
        # Show the updated version
        grep "^version = " pyproject.toml

    - name: ğŸ”¬ Execute all unit tests
      run: |
        python3 -m pip install -e .[testing]
        python3 -m pytest tests/test_chainctl_auth.py -v

    - name: ğŸ› ï¸ Build package and source distribution
      run: |
        python3 -m pip install --user build
        python3 -m build

    - name: ğŸ’¾ Store the built package artifacts
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: python-package-artifacts
        path: dist/

  publish-to-testpypi:
    name: ğŸš€ Publish package to test PyPI index
    runs-on: ubuntu-latest

    needs:
    - build

    environment:
      name: testpypi
      url: https://test.pypi.org/p/keyrings-chainguard-libraries

    permissions:
      # IMPORTANT: mandatory for trusted publishing
      id-token: write

    steps:
    - name: ğŸ“¥ Download the built artifacts
      uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
      with:
        name: python-package-artifacts
        path: dist/

    - name: ğŸš€ Publish package to TestPyPI
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true

  publish-to-pypi:
    name: ğŸš€ Publish package to main PyPI index
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    runs-on: ubuntu-latest

    needs:
    - build
    - publish-to-testpypi

    environment:
      name: pypi
      url: https://pypi.org/p/keyrings-chainguard-libraries

    permissions:
      # IMPORTANT: mandatory for trusted publishing
      id-token: write

    steps:
    - name: ğŸ“¥ Download the built artifacts
      uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
      with:
        name: python-package-artifacts
        path: dist/

    - name: ğŸš€ Publish package to main PyPI index
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
